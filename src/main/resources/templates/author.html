<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title th:text="${author.id}">Authors</title>
</head>

<header>
    <div class="indexBody">
        <div class="nav__icon">
            <a href="/index">Home</a>
            <a href="/category">Categories</a>
            <a href="/post">Post</a>
            <a href="/tags">HashTags</a>

        </div>
    </div>
</header>





<body class="container">

    <div class="container__body">
        <div class="container__body__info">
            <h1>Author</h1>
            <h2 th:text="${author.id}">Authors</h2> <br>
            <h3 th:each="post: ${author.posts}">
                <a th:text="${post.title}" th:href="@{'/post/' +${post.id}}">Post</a>
            </h3>
        </div>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Posts</title>
</head>

<header>
    <div>
        <h1 class="mainTitle">
            Welcome to the Taco site!
        </h1>
    </div>
    <div class="indexBody">
        <div class="nav__icon">
            <a href="/index">Home</a>
            <a href="/authors">Author</a>
            <a href="/category">Categories</a>
            <a href="/tags">HashTags</a>

        </div>
    </div>
</header>

<body class="container">



<div class="container__body">

    <div class="container__body__info">
        <h1>Post a anything!</h1>
    </div>

    <div class="container__body__selection">
        <form method="post" action="/post/add">
            <label for="author">
                <select id= "author" name= "author">
                    <option th:each="author: ${authors}" th:value="${author.id}" th:text="${author.name}"></option>
                </select>
            </label>

            <label for="categories">
                <select id="categories" name="category">
                    <option th:each="category: ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
                </select>
            </label>

            <label for="tags">
                <select id="tags" name="tag">
                    <option th:each="tag: ${tags}" th:value="${tag.id}" th:text="${tag.name}"></option>
                </select>
            </label> <br>

            <input type="text" name="postTitle" placeholder="Post Title"/> <br>
            <input type="text" name="postBody" placeholder="Post"/> <br>
            <input type="submit" value="Add a post"/>

        </form>

    </div>

    <div th:each="post:${posts}" th:remove="tag">
        <a th:text="${post.title}" th:href="'/post/single-post' + ${post.id}"></a>
    </div>



</div>


</div>

</body>
</html>

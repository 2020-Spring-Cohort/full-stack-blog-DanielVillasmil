<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title th:text="${tag.getName()}">Tag</title>
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="stylesheet" href="/CSS/layout.css">
</head>

<header>
    <div>
        <h1 class="mainTitle">
            Welcome to the Taco site!
        </h1>
    </div>
    <div class="indexBody">
        <div class="nav__icon">
            <a href="/">Home</a>
            <a href="/author/all-authors">Author</a>
            <a href="/category/all-categories">Categories</a>
            <a href="/post/all-posts">Post</a>

        </div>
    </div>
</header>

<body class="container">



<div class="container__body">
    <div class="container___body__info2">

        <h1>Tag</h1>
        <h1 th:text="${tag.name}">Tags</h1> <br>
        <h3 th:each="post: ${tag.posts}">
            <a th:text="${post.title}" th:href="@{'/post/' + ${post.id}}">Post</a>
        </h3> <br>

    </div>
</div>

</body>
</html>
